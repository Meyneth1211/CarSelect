<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Select</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: white;
      background-color: #222;
      margin: 0;
      padding: 0;
    }
    .header {
      text-align: center;
      padding: 20px;
      font-size: 24px;
      background-color: #000;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .section-title {
      font-size: 18px;
      margin: 20px 0 10px;
    }
    .brands, .price-range, .body-type, .color-options, .car-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .brands img, .body-type img, .color-options button {
      width: 50px;
      height: 50px;
      cursor: pointer;
      border: none;
      background: none;
    }
    .price-range button, .color-options button {
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      background-color: #333;
      color: white;
      border: 1px solid #555;
    }
    .price-range button:hover, .color-options button:hover {
      background-color: #555;
    }
    .car-item {
      background-color: #333;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .car-item img {
      width: 100px;
      border-radius: 8px;
      margin-right: 15px;
    }
    .car-info {
      flex: 1;
    }
    .car-info h3 {
      margin: 0;
      font-size: 20px;
    }
    .car-info p {
      margin: 5px 0 0;
      font-size: 16px;
    }
    .favorite-icon {
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="header">Car Select</div>

<div class="container">
  <!-- ブランド -->
  <div class="section-title">ブランド</div>
  <div class="brands">
    <img src="toyota-logo.png" alt="Toyota">
    <img src="mazda-logo.png" alt="Mazda">
    <img src="lexus-logo.png" alt="Lexus">
    <img src="honda-logo.png" alt="Honda">
    <img src="porsche-logo.png" alt="Porsche">
    <img src="ferrari-logo.png" alt="Ferrari">
    <img src="lamborghini-logo.png" alt="Lamborghini">
    <img src="bmw-logo.png" alt="BMW">
    <img src="subaru-logo.png" alt="Subaru">
    <img src="daihatsu-logo.png" alt="Daihatsu">
  </div>

  <!-- 価格 -->
  <div class="section-title">価格</div>
  <div class="price-range">
    <button>〜30万円</button>
    <button>〜50万円</button>
    <button>〜100万円</button>
    <button>〜200万円</button>
    <button>200万円以上〜</button>
  </div>

  <!-- ボディタイプ -->
  <div class="section-title">ボディタイプ</div>
  <div class="body-type">
    <img src="sedan-icon.png" alt="Sedan">
    <img src="suv-icon.png" alt="SUV">
    <img src="wagon-icon.png" alt="Wagon">
    <img src="coupe-icon.png" alt="Coupe">
  </div>

  <!-- カラー -->
  <div class="section-title">カラー</div>
  <div class="color-options">
    <button style="background-color: black; color: white;">ブラック</button>
    <button style="background-color: white; color: black;">ホワイト</button>
  </div>

  <!-- 車のリスト -->
  <div class="car-list">
    <div class="car-item">
      <img src="lexus-ux300e.jpg" alt="UX300e">
      <div class="car-info">
        <h3>UX300e</h3>
        <p>7,000,000円</p>
      </div>
      <div class="favorite-icon">♡</div>
    </div>
    <div class="car-item">
      <img src="lexus-ux300e.jpg" alt="UX300e">
      <div class="car-info">
        <h3>UX300e</h3>
        <p>7,000,000円</p>
      </div>
      <div class="favorite-icon">♡</div>
    </div>
  </div>
</div>

</body>
</html>
